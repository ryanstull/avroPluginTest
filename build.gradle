plugins {
    id "com.github.davidmc24.gradle.plugin.avro" version "1.5.0"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'
    apply plugin: "com.github.davidmc24.gradle.plugin.avro"

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.apache.avro:avro:1.11.1'
    }
}